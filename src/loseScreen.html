    }
    40%{

    }
    100%{
        background-color: blueviolet;
    }
}

    display: flex;
    width: 70%;
    border-radius: 10px;
    flex-direction: column;
    text-align: center;
    justify-content: center;
    animation: change-background-color 1s forwards infinite ;
    color: yellow;
}

</style>
